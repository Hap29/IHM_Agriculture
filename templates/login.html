{% block body %}

<form action="/login" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Connexion</h1>
            </div>
        <div class="login-form">
            <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="nom d'utilisateur" name="username">
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
        <div class="control-group">
			<input type="password" class="login-field" value="" placeholder="mot de passe" name="password">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
            <input type="submit" value="Connexion" class="btn btn-primary btn-large btn-block">
        </div>
    </div>
</div>
</form>

{% endblock %}
